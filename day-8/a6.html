<script>


//1.Initilization

class Stack {
    constructor(){

        this.length = 0;
        this.stack = [];
    }

    push(v) {
        this.stack.push(v);
        this.length++;
    }

    pop() {
        this.stack.pop();
        this.length--;
    }
}

let s1 = new Stack();

s1.push("my");

s1.push("name");

s1.push("khan");
// console.log(s1);

s1.pop();

console.log(s1);

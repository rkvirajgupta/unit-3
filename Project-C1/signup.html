<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="styles/signup.css">

    </head>

    <body>
        <div id="navbar">
            <div id="RHS">
             <p onclick="window.location.href='index.html'">Home</p>
             <p onclick="window.location.href='login.html'">Login</p>
             <p onclick="window.location.href='signup.html'">Signup</p>
         </div>
            </div>
        <div id="signup-form-div">

            <form>
                <h1>Signup</h1>
                <input type="text" placeholder="Enter Your Name" id="name">
                <br>
                <input type="number" placeholder="Enter Your Contact" id="contact">
                <br>
                <input type="email" placeholder="Enter Your Email" id="email">
                <br>
                <input type="password" placeholder="Enter Your Password" id="pwd">
                <br>
                <input type="Submit" id="submit">

            </form>

        </div>
    </body>

</html>
<script src="scripts/signup.js"></script>

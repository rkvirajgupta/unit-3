   <style>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">

        <!--add your sidebar component here-->

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>

<script type="module">


import sidebar from "/components/sidebar.js" 

let sidebar_nav = document.getElementById("sidebar");
sidebar_nav.innerHTML=sidebar();

var data = JSON.parse(localStorage.getItem("article"))
console.log(data[0])

var z=data[0]




let div1 = document.createElement("div");
div1.id="div1"

let image = document.createElement('img');
image.id="poster"
image.src=z.urlToImage

let title= document.createElement('h1');
title.id="p"
title.innerHTML=`Title::${z.title}`

let description= document.createElement('h4');
description.id="p"
description.innerHTML=`Description::${z.description}`

let content= document.createElement('h6');
content.id="p"
content.innerHTML=`Article::${z.content}`

div1.append(image,title,description,content);

document.getElementById("main").append(div1)



</script>

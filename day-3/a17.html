<script>
    

//array constructor     
function myarray(){

    Object.defineProperty(this,"length",{
     writable:true,
    enumerable:false,
})

    for(i=0;i<arguments.length;i++)
    {
        this[i]=arguments[i]
        this.length=arguments.length
        
    }
} 
let my= new myarray(1,2,3,4,5,6,7,8,9)      
console.log(Object.values(my))

</script>

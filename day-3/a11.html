 <script>

let a1= new Array(1,2,3)
console.log(a1);

let a2 = new myArray("r","s","b")


 function myArray(){

    Object.defineProperty(this, "length", {
          writable: true,
          enumerable: false,
});

    for(let i=0; i<arguments.length;i++){
        
        this[i]=arguments[i]

        this.length= arguments.length

    }


 }

 myArray.prototype.पुश = function (x) {

let index = this.length;
this[index]=x;
this.length++;
};

myArray.prototype.हटाओ = function () {
let index = this.length - 1;

delete this[index];

this.length--;
};
 
a2.पुश('total');
a2.पुश('total');

a2.हटाओ();


console.log(Object.values(a2));

 </script>

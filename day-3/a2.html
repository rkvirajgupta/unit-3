<script>

var obj = {
    name:'bike'
}
console.log(obj)

//prototype of obj console and go inside it

var obj2= Object.create(obj);
//proto inside proto
console.log(obj2);
//proto
console.log(obj2.name);
//calling propreties of proto


var family = {

    father:'krishna',
}


var son = Object.create(family) 

// family proto inside son

console.log(son.father)
//accessing properties of family by creating proto of it


//OOORRR

var family = {

father:'krisrrrrhna',
myFather(){

    console.log(this.father)
}

}
var son = Object.create(family) 

console.log(son.father)
//OR
son.myFather();





</script>

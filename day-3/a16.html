<script>

//array constructor     

function myArray(){

   Object.defineProperty(this, "length", {
         writable: true,
         enumerable: false,
});

   for(let i=0; i<arguments.length;i++){
       
       this[i]=arguments[i]

       this.length= arguments.length
       }
}
let a2 = new myArray("r","s","b")
console.log(Object.values(a2))

//arrray push
myArray.prototype.chalja = function (x) {

let index = this.length;
this[index]=x;
this.length++;
};

let a3 = new myArray("r","s","b")
a3.chalja('total');

console.log(Object.values(a3))

//array reverse

myArray.prototype.hello = function () {
var arrr=[];
    for(let i=this.length-1;i>=0;i--){
       arrr.push(this[i]);
       }
   return arrr;
};
let a4 = new myArray("r","s","b")
 console.log(a4.hello())


//first element
myArray.prototype.firstele = function () {

   var first= this[0];

    return first;
};
let a5 = new myArray("r","s","b")
console.log(a5.firstele())
</script>

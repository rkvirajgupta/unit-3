<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select name="food" id="food">
        <option value="burger">Burger</option>
        <option value="pizza">Pizza</option>
        <option value="coffee">Coffee</option>
    </select>
    <button onclick="order()" >Order</button>
</body>
</html>
<script>

function order(){
let order = document.querySelector("#food").value

let status ='open';

let time= Math.round(Math.random() *3);

let foodpromise = new Promise(function (resolve,reject){

    setTimeout(function(){
             if(status == "open"){

                 resolve(`${order} le bhai le`);
            }
              else{
                 reject("told you , it was close");
               }

    },time * 1000);
   
});

foodpromise.then(function (res){
    console.log(res);
});

foodpromise.catch(function(err){


    console.log(err);
});




}

</script>

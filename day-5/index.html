    <style>
#mdb {
    display:flex;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
   
}
#mdb1{
    width:35%;
    
}
#mdb2>h1{
color:teal; 
padding-top: 2%;   
}

#box{
    
    /* border:1px solid red; */
    width:30%;
text-align: center;  
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

}
#span{
    /* border:1px solid red; */
    width:70%;
    box-shadow: rgba(0, 0, 1, 0.24) 3px 3px 8px;
    background-color: teal;
    color:white;

}
h2{
    /* border:1px solid red; */
    color:red;
    /* background-color: ; */
}
.container{
    display: flex;
    margin:15px;
    font-size:larger
}
#button{
    border:0px;
    color:white;
    background-color:red;
    padding:10px;
    border-radius: 5px;
}
#poster{
  
    /* border:1px solid red; */
        margin:auto;

   
}
.poster{
   width: 100%;
    height: 350px;
    /* border:1px solid red; */

}
#bigbox{
    display: flex;
        /* border:1px solid red; */

}
#box1{
    width: 80%;
      display: grid;
      grid-template-columns: repeat(3,1fr);

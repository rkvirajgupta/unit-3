<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>Student's Name</p>
        <input id="name" type="text" placeholder="enter name">

<p>Student's Number</p>
<input id="no" type="number" placeholder="enter number">

<p>Student's City</p>

<input id="city" type="text" placeholder="enter city">
<br>
<input type="submit">



    </form>
</body>
</html>

<script>

document.querySelector("form").addEventListener("submit",hello)
var arr=JSON.parse(localStorage.getItem("names"))||[];

function hello(event){
    event.preventDefault();
    var n = document.querySelector("#name").value
    var no = document.querySelector("#no").value
    var c = document.querySelector("#city").value

    // let s=new student(n,no,c)
    arr.push(new student(n,no,c))
    localStorage.setItem("names",JSON.stringify(arr))

}



function student(n,no,c){
    this.name=n
    this.number=no
    this.city=c
}

</script>

<script>
  document.querySelector("#Material").addEventListener("click",function(event){
    event.preventDefault();
    main()
  })
  var timerId
  function inputchange(func,delay){
    if(timerId){
      clearTimeout(timerId)
    }
    timerId = setTimeout(function(){
        func();
    },delay)

  }
  async function main(){
    try{
    var x = document.querySelector("input").value
    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?maxResults=20&q=${x}&type=video&key=AIzaSyBTFLxKhTsRycDdzKteUV45fe4jFcsmQ6g`)
    let data = await res.json();
    console.log(data)
    var data1 = data.items
    console.log(data1)
    append(data1)
     }
     catch(err){
       console.log(err)
     }


  }
  main1();
  async function main1(){
    try{
    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/videos?chart=mostPopular&maxResults=20&regionCode=IN&key=AIzaSyBTFLxKhTsRycDdzKteUV45fe4jFcsmQ6g`)
    let data = await res.json();
    var data1 = data.items
    append1(data1)
     }
     catch(err){
       console.log(err)
     }

  }
  let append=(data1)=>{
    document.querySelector(".content").innerHTML="";
    data1.map((ele)=>{
      var div= document.createElement("div")
      
      var img= document.createElement("img")
      var dot = ele.id.videoId
      div.addEventListener("click",function(){
          newpage(dot)
      })
      img.src=`https://img.youtube.com/vi/${dot}/0.jpg`
      div.append(img)
      document.querySelector(".content").append(div)
    })
  }
  let append1 = (data1)=>{
    document.querySelector(".content").innerHTML=""
    data1.map((ele)=>{
      var div= document.createElement("div")
      
      var img= document.createElement("img")
      var dot = ele.id
      div.addEventListener("click",function(){
          newpage(dot)
      })
      img.src=`https://img.youtube.com/vi/${dot}/0.jpg`
      div.append(img)
      document.querySelector(".content").append(div)
    })
  }
  let newpage = (dot) =>{
    var iframe = document.createElement("iframe")
    iframe.src=`https://www.youtube.com/embed/${dot}`
    window.open(`https://www.youtube.com/embed/${dot}`, '_blank').focus();
  }
</script>
